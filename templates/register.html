<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">   
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <div class="conteudo-principal" id="register">
        <img src="/theme/assets/img/logo2.webp" class="logo" alt="Logo POSTLY">
        <form id="registroForm">
            <div class="campo-container">
                <div class="campo">
                    <div class="campo-texto">
                        <label for="usuario">Username</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    
                    <input id="usuario" type="text" placeholder="Username" required>
                </div>
                <div class="campo">
                    <div class="campo-texto">
                        <label for="telefone">Telefone</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    <input id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </div>

            <div class="campo-container">
                <div class="campo">
                    <div class="campo-texto">
                        <label for="senha">Senha</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    <input id="senha" type="password" placeholder="Senha" required>
                </div>
                <div class="campo">
                    <div class="campo-texto">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    <input id="confirmarSenha" type="password" placeholder="Confirmar Senha" required>
                </div>
                <div class="visualizar-senha">
                    <input type="checkbox" id="toggleSenha">
                    <label>Visualizar Senha</label>
                </div>
            </div>
            

            <div class="campo-container">
                <div class="campo">
                    <div class="campo-texto">
                        <label for="email">E-mail</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    <input id="email" type="email" placeholder="e-mail@dominio.com" required>
                </div>
                <div class="campo">
                    <div class="campo-texto">
                        <label for="nascimento">Data de Nascimento</label>
                        <p class="campo-obrigatorio">*</p>
                    </div>
                    <input id="nascimento" type="date" required>
                </div>
            </div>

            <div class="campo">
                <label for="foto">Foto de usuário</label>
                <input id="foto" type="file">
            </div>

            <div class="conta">
                <button id="button-registro" type="submit">Registrar-se</button>
                <a href="login.html">Já possui conta?</a>
            </div>
        </form>
    </div>

    <script src="/theme/assets/pages/js/register.js"></script>
</body>
</html>
