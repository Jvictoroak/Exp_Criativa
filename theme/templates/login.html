<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/theme/assets/modules/css/boot.css">
    <link rel="stylesheet" href="/theme/assets/pages/css/login-register.css">

</head>
<body>
    <div class="conteudo-principal">
        <form>
            <img src="/theme/assets/img/logo.png" class="logo" alt="Logo POSTLY">
            <div class="info">
                <p class="sub-titulo">Username</p>
                <div class="">
                    <input id="usuario" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Usuário com 8 a 50 letras" type="text" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <p class="sub-titulo">Password</p>
                <div class="">
                    <input id="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 6 ou mais caracteres." type="password" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </div>
        </form>
        <div class="conta">
            <button id="button-login">Login</button>
            <a href="register.html">Não possui conta?</a>
        </div>
    </div>
</body>
</html>
