<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/theme/assets/modules/css/boot.css">
    <link rel="stylesheet" href="/theme/assets/pages/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <div class="conteudo-principal" id="login">
        <form id="loginForm">
            <img src="/theme/assets/img/logo.webp" class="logo" alt="Logo POSTLY">
            <div class="info">
                <p class="sub-titulo">Username</p>
                <div class="input-group flex-nowrap">
                    <input id="usuario" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Usuário com 8 a 50 letras" type="text" placeholder="Username" aria-label="Username" required>
                </div>
                <p class="sub-titulo">Password</p>
                <div class="senha-container">
                    <input id="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}" title="Deve conter pelo menos um número, uma letra maiúscula, uma minúscula e um caractere especial, com 6 a 10 caracteres." type="password" placeholder="Password" aria-label="Password" required>
                </div>
            </div>
            <div class="conta">
                <button id="button-login" type="submit">Login</button>
                <a href="register.html">Não possui conta?</a>
            </div>
        </form>
    </div>
    <script src="/theme/assets/pages/js/login.js"></script>
</body>
</html>
