<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/theme/assets/modules/css/boot.css">
    <link rel="stylesheet" href="/theme/assets/pages/css/login-register.css">

    <!-- BOOTSTREP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="conteudo-principal-register">
        <h1 class="titulo">Register</h1>
        <form class="info-login">
            <p class="sub-titulo">Username</p>
            <div class="input-group flex-nowrap">
                <input id="usuario" pattern="[A-Za-záàâãéèêíóôõúç\s]{8,50}" title="Usuário com 8 a 50 letras" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <p class="sub-titulo">Password</p>
            <div class="input-group flex-nowrap">
                <input id="senha" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%&*]).{6,10}" title="Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 6 ou mais caracteres." type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <p class="sub-titulo">E-mail</p>
            <div class="input-group flex-nowrap">
                <input id="email" type="email" class="form-control" placeholder="e-mail@dominio.com" aria-label="E-mail" aria-describedby="addon-wrapping" title="Coloque seu E-mail">
            </div>
            <p class="sub-titulo">Data de nascimento</p>
            <div class="input-group flex-nowrap">
                <input id="email" type="date" class="form-control" placeholder="e-mail@dominio.com" aria-label="Nascimento" aria-describedby="addon-wrapping" title="Coloque sua data de nascimento">
            </div>
            <p class="sub-titulo">Foto de usuário</p>
            <div class="input-group flex-nowrap">
                <input id="email" type="file" class="form-control" placeholder="e-mail@dominio.com" aria-label="E-mail" aria-describedby="addon-wrapping" title="Insira uma foto">
            </div>
            
        </form>
        <div class="conta">
            <button id="button-login">Register</button>
            <a href="login.html">Já possui conta?</a>
        </div>
    </div>
</body>
</html>
